<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totodimissioni</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right, .left {
            padding: 20px
        }
        
        #div_form {
            display: flex;
            flex-direction: column;
        }
        
        /* Layout ORIZZONTALE: Due div affiancati */
        @media (min-aspect-ratio: 1/1) {
            .container {
                flex-direction: row;
            }
        }
        
        /* Layout VERTICALE: Due div impilati */
        @media (max-aspect-ratio: 1/1) {
            .container {
                flex-direction: column;
            }

            #div_form {
                height: 100%;   
            }
        }

        img {
            height: 35%;
            position: absolute;
            opacity: 0; /* Nascondo l'immagine inizialmente */
        }
        select, input, button {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box right">
                <form method="post">
                    <div id="div_form">
                        <h1>Totodimissioni</h1>
                        {% csrf_token %}
                        <label for="candidato">Candidato - Ruolo in azienda:</label>
                        <select name="candidato" id="backgroundSelect">
                            <option value="-">-</option>
                            {% for candidato in candidati %}
                                <option value="{{ candidato.id }}" data-image="{{ candidato.immagine }}">{{ candidato.nome }} - {{ candidato.ruolo }}</option>
                            {% endfor %}
                        </select>
                        <label for="data">Data prevista:</label>
                        <input type="date" name="data">
                        <button type="submit">Invia previsione</button>
                        <h2>Previsioni attuali</h2>
                    </div>
                </form>
            
                
                <ul>
                    {% for previsione in previsioni %}
                    <li>{{ previsione.utente.username }} â†’ {{ previsione.candidato.nome }}: {{ previsione.data_prevista }}</li>
                    {% endfor %}
                </ul>
                <select id="s" style="display:none">
                    <option value="#1abc9c">Verde Acqua</option>
                    <option value="#3498db">Blu</option>
                    <option value="#e74c3c">Rosso</option>
                    <option value="#f1c40f">Giallo</option>
                    <option value="#9b59b6">Viola</option>
                </select>
            
        </div>

        {% load static %}
        <div class="box left">
            <img src="{% static 'candidati/' %}" alt="Foto Profilo" id="image">
        </div>
    </div>

    <script>
        const img = document.getElementById("image");
        const select = document.getElementById("backgroundSelect");
        const leftSide = document.querySelector(".left");
        const path = "{% static 'candidati/' %}";

        // Funzione per far apparire l'immagine con rimbalzo
        function showImage() {
            gsap.fromTo(img, 
                { y: -100, opacity: 0, scale: 0.5 }, 
                { y: 0, opacity: 1, scale: 1.2, duration: 1.5, ease: "bounce.out" }
            );
        }

        function removeImage() {
            gsap.fromTo(img, 
                { y: -100, opacity: 0, scale: 0.5 }, 
                { y: 0, opacity: 0, scale: 1.2, duration: 1.5, ease: "bounce.out" }
            );
        }

        // Cambia il colore della parte sinistra quando si seleziona un'opzione
        select.addEventListener("change", () => {
            var myimage = event.target.options[event.target.selectedIndex].dataset.image;
            if (myimage) {
                leftSide.style.background = "#1abc9c"; // select.value;
                img.src = path + myimage;
                showImage();
            }
            else {
                removeImage();
            } 
        });

        // Rimbalzo e cambio colore casuale al passaggio del mouse
        img.addEventListener("mouseenter", () => {
            gsap.to(img, { 
                y: "-=30", 
                duration: 0.5, 
                ease: "bounce.out" 
            });

            // Genera un colore casuale e cambia solo il lato sinistro
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            leftSide.style.background = randomColor;
        });

        img.addEventListener("mouseleave", () => {
            gsap.to(img, { y: 0, duration: 0.5, ease: "bounce.out" });
        });
    </script>

</body>
</html>
